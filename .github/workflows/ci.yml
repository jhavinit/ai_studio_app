name: ğŸ§ª Backend CI â€” Node.js + PostgreSQL

on:
  push:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aistudio_user
          POSTGRES_PASSWORD: aistudio_pass
          POSTGRES_DB: aistudio_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aistudio_user -d aistudio_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # ğŸŒ App Configuration
      PORT: 3001
      NODE_ENV: test

      # ğŸ” Security
      JWT_SECRET: your-super-secret-jwt-key-change-in-production

      # ğŸ—„ï¸ PostgreSQL Configuration
      PG_HOST: localhost
      PG_PORT: 5432
      PG_USER: aistudio_user
      PG_PASSWORD: aistudio_pass
      PG_DB: aistudio_db
      DB_TYPE: postgres

      # âš™ï¸ Optional Configs
      UPLOADS_DIR: uploads-test

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Since package-lock.json is NOT committed, we skip cache-dependency-path

      # 3ï¸âƒ£ Install dependencies
      # Use 'npm install' since npm ci requires a lockfile
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4ï¸âƒ£ Run Jest tests
      - name: ğŸ§ª Run Jest tests
        run: npm test

      # 5ï¸âƒ£ Optionally, upload coverage results
      - name: ğŸ“Š Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
