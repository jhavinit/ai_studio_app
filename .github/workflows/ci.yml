name: ğŸ§ª Backend CI â€” Node.js + PostgreSQL

on:
  push:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aistudio_user
          POSTGRES_PASSWORD: aistudio_pass
          POSTGRES_DB: aistudio_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aistudio_user -d aistudio_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PORT: 3001
      NODE_ENV: test
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PG_HOST: localhost
      PG_PORT: 5432
      PG_USER: aistudio_user
      PG_PASSWORD: aistudio_pass
      PG_DB: aistudio_db
      DB_TYPE: postgres
      UPLOADS_DIR: uploads-test

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # âœ… No caching here (since no package-lock.json)
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Optional caching (manual)
      - name: â™»ï¸ Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Jest tests
        run: npm test

      - name: ğŸ“Š Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
