name: ğŸ§ª Full CI â€” Backend + Frontend

on:
  push:
    branches: [master]
  pull_request:

jobs:
  # -------------------------
  # ğŸ§± Backend Tests (Postgres)
  # -------------------------
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aistudio_user
          POSTGRES_PASSWORD: aistudio_pass
          POSTGRES_DB: aistudio_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aistudio_user -d aistudio_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PORT: ${{ vars.PORT }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PG_HOST: ${{ vars.PG_HOST }}
      PG_PORT: ${{ vars.PG_PORT }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_DB: ${{ secrets.PG_DB }}
      DB_TYPE: postgres
      UPLOADS_DIR: uploads

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â™»ï¸ Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Jest tests
        run: npm test

      - name: ğŸ“Š Upload backend coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  # -------------------------
  # ğŸ¨ Frontend Tests (React)
  # -------------------------
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â™»ï¸ Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Jest / Vite tests
        run: npm test

      - name: ğŸ“Š Upload frontend coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
  

  # -------------------------
  # âš¡ E2E Tests (Cypress)
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    defaults:
      run:
        working-directory: frontend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aistudio_user
          POSTGRES_PASSWORD: aistudio_pass
          POSTGRES_DB: aistudio_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aistudio_user -d aistudio_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PORT: 3001
      NODE_ENV: ${{ vars.NODE_ENV }}
      PG_HOST: ${{ vars.PG_HOST }}
      PG_PORT: ${{ vars.PG_PORT }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_DB: ${{ secrets.PG_DB }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_TYPE: postgres

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â™»ï¸ Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install

      - name: ğŸš€ Start Backend (Node.js)
        run: |
          cd ../backend
          npm install
          npm run dev &
          sleep 10

      - name: ğŸ–¥ï¸ Start Frontend (Vite/React)
        run: |
          npm run dev &
          sleep 15

      - name: ğŸ§ª Run Cypress Headless Tests
        run: npx cypress run --browser chrome

      - name: ğŸ“¸ Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/reports