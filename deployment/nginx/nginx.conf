# nginx/nginx.conf
server {
    listen 80;
    server_name _;

    # ğŸ“¦ Serve static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # âœ… Frontend UI routes (for React/Vue SPAs)
    location / {
        try_files $uri /index.html;
    }

    # ğŸ” API routes proxied to Node backend
    location /auth/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /generations/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ğŸ–¼ï¸ Serve uploaded static files from backend
    location /uploads/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
    }

    # âœ… Healthcheck
    location /health {
        proxy_pass http://backend:3001/health;
    }

    # âš™ï¸ Optional caching headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # ğŸš« Hide Nginx version
    server_tokens off;
}
