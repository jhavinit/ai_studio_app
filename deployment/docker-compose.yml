version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: aistudio-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aistudio_user
      POSTGRES_PASSWORD: aistudio_pass
      POSTGRES_DB: aistudio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aistudio_net

  backend:
    build:
      context: ../backend
    container_name: aistudio-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://aistudio_user:aistudio_pass@postgres:5432/aistudio_db
      JWT_SECRET: supersecretkey
    depends_on:
      - postgres
    expose:
      - "4000"
    networks:
      - aistudio_net

  frontend:
    build:
      context: ../frontend
    container_name: aistudio-frontend
    restart: always
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - aistudio_net

  nginx:
    image: nginx:1.25-alpine
    container_name: aistudio-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - aistudio_net

volumes:
  postgres_data:

networks:
  aistudio_net:
    driver: bridge
